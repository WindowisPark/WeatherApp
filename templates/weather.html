<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <!-- 부트스트랩 CDN 추가 -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h3 class="text-center">Weather App</h3>
                    </div>
                    <div class="card-body">
                        <form method="post">
                            {% csrf_token %}
                            <div class="form-group">
                                <label for="city">Enter city name:</label>
                                <input type="text" class="form-control" id="city" name="city" placeholder="Enter city name">
                            </div>
                            <button type="submit" class="btn btn-primary btn-block">Get Weather</button>
                        </form>
                        {% if weather_data %}
                        <div class="mt-4">
                            <h5>Weather for {{ weather_data.name }}:</h5>
                            <p>Temperature: {{ weather_data.main.temp }}°C</p>
                            <p>Weather: {{ weather_data.weather.0.description }}</p>
                        </div>
                    {% endif %}
                        {% if error_message %}
                            <div class="mt-4 alert alert-danger" role="alert">
                                {{ error_message }}
                            </div>
                        {% endif %}
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- 부트스트랩 및 jQuery CDN 추가 -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
